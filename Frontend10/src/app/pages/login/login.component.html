<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center">
            <img src="../../../assets/img/brand/logo.png" alt="Imagen de inicio de sesión" style="width: 250px; height: 250px; margin-bottom: -50px;">
          </div>
          <div class="text-center text-muted mb-4">
            <small>Inicia sesión con tus credenciales</small>
          </div>
          <form (ngSubmit)="login(correo_electronico, contrasenia)" role="form">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Correo Electrónico" type="email"
                       [(ngModel)]="correo_electronico" name="correo_electronico">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Contraseña" type="password" [(ngModel)]="contrasenia"
                       name="contrasenia">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>¿Olvidó su contraseña?</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
